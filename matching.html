<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Data Match</title>
  </head>
  <body>
    <decMatch id='question' class="card">50</decMatch>
    <decMatch id='answer' class="card">Decimal</decMatch>
    <binMatch id='question' class="card">110010</binMatch>
    <binMatch id='answer' class="card">Binary</binMatch>
    <octMatch id='question' class="card">62</octMatch>
    <octMatch id='answer' class="card">Octal</octMatch>
    <hexMatch id='question' class="card">32</hexMatch>
    <hexMatch id='answer' class="card">Hexadecimal</hexMatch>
    <reset class="card">Reset</reset>
    <script src="matching.js" charset="utf-8"></script>
  </body>
</html>
